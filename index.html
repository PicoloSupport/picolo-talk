<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Talk to Picolo</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #363636;  /* matches your Framer section */
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    #talk {
      background: #ffffff;
      color: #111111;
      border: none;
      border-radius: 9999px;
      padding: 14px 38px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #talk:hover {
      background: #f3f3f3;
      transform: translateY(-1px);
    }

    #talk:active {
      background: #e9e9e9;
      transform: translateY(0);
    }

    #talk.connecting {
      background: #cccccc;
      color: #555555;
      cursor: wait;
    }

    #talk.end {
      background: #111111;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <button id="talk">Push to talk</button>

  <script type="module">
    import Vapi from "https://esm.sh/@vapi-ai/web@2.4.0";

    const PUBLIC_KEY   = "fc5f6fc4-d5da-4bfe-8b02-6035430c1d92";
    const ASSISTANT_ID = "567a070a-9e4a-478c-9218-ab2e16bce29b";

    const vapi = new Vapi(PUBLIC_KEY);
    const btn  = document.getElementById("talk");
    let inCall = false;

    const set = (text, cls = "") => {
      btn.textContent = text;
      btn.className = cls;
    };

    btn.onclick = async () => {
      btn.disabled = true;
      try {
        if (!inCall) {
          set("Connecting...", "connecting");
          await vapi.start(ASSISTANT_ID);
          inCall = true;
          set("End Conversation", "end");
        } else {
          await vapi.stop();
          inCall = false;
          set("Push to Talk");
        }
      } catch (e) {
        console.error(e);
        inCall = false;
        set("Push to Talk");
      } finally {
        btn.disabled = false;
      }
    };

    vapi.on("call-start", () => { inCall = true; set("End Conversation", "end"); });
    vapi.on("call-end",   () => { inCall = false; set("Push to Talk"); });
    vapi.on("error",      () => { inCall = false; set("Push to Talk"); });
  </script>

</body>
</html>
