<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Talk to Picolo</title>
  <style>
    :root { color-scheme: dark; }

    html, body {
      height: 100%;
      margin: 0;
      background: #2f2f2f; /* same dark gray as Framer section */
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    #talk {
      cursor: pointer;
      padding: 14px 38px;
      border-radius: 9999px;
      background: linear-gradient(135deg, #2596be, #2ab2df); /* your orange-blue hue */
      color: #fff;
      font-weight: 600;
      font-size: 17px;
      letter-spacing: 0.25px;
      border: none;
      box-shadow:
        0 0 20px rgba(37, 150, 190, 0.45),
        0 4px 15px rgba(0, 0, 0, 0.4);
      transition: all 0.25s ease;
    }

    #talk:hover {
      transform: translateY(-2px);
      box-shadow:
        0 0 35px rgba(37, 150, 190, 0.65),
        0 6px 20px rgba(0, 0, 0, 0.45);
    }

    #talk:active {
      transform: translateY(0);
      box-shadow:
        0 0 15px rgba(37, 150, 190, 0.4),
        0 3px 10px rgba(0, 0, 0, 0.35);
    }

    #talk.connecting {
      background: #444;
      color: #aaa;
      cursor: wait;
      box-shadow: none;
    }

    #talk.end {
      background: #fff;
      color: #111;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <button id="talk">Push to Talk</button>

  <script type="module">
    import Vapi from "https://esm.sh/@vapi-ai/web@2.4.0";

    const PUBLIC_KEY   = "fc5f6fc4-d5da-4bfe-8b02-6035430c1d92";
    const ASSISTANT_ID = "567a070a-9e4a-478c-9218-ab2e16bce29b";

    const vapi = new Vapi(PUBLIC_KEY);
    const btn  = document.getElementById("talk");
    let inCall = false;

    const set = (text, cls) => {
      btn.textContent = text;
      btn.className = cls;
    };

    btn.onclick = async () => {
      btn.disabled = true;
      try {
        if (!inCall) {
          set("Connecting...", "connecting");
          await vapi.start(ASSISTANT_ID);
          inCall = true;
          set("End Conversation", "end");
        } else {
          await vapi.stop();
          inCall = false;
          set("Push to Talk", "");
        }
      } catch (e) {
        console.error(e);
        inCall = false;
        set("Push to Talk", "");
      } finally {
        btn.disabled = false;
      }
    };

    vapi.on("call-start", () => { inCall = true;  set("End Conversation", "end"); });
    vapi.on("call-end",   () => { inCall = false; set("Push to Talk", ""); });
    vapi.on("error",      () => { inCall = false; set("Push to Talk", ""); });
  </script>

</body>
</html>
